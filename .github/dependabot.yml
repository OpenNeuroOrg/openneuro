version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
    groups:
      actions-infrastructure:
        patterns:
          - 'actions/*'
  - package-ecosystem: 'pip'
    directory: '/services/datalad'
    schedule:
      interval: 'monthly'
    groups:
      pipenv:
        patterns:
          - '*'
