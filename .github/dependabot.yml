version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      actions-infrastructure:
        patterns:
          - "actions/*"
    cooldown:
      default-days: 7
  - package-ecosystem: "uv"
    directory: "/services/datalad"
    schedule:
      interval: "monthly"
    groups:
      datalad:
        patterns:
          - "*"
    cooldown:
      default-days: 7
