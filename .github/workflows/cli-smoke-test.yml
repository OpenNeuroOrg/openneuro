name: CLI Smoke Test

on:
  push: {branches: [master]}
  pull_request: {branches: [master]}

jobs:
  nodejs-testing:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm install yarn --legacy-peer-deps
      name: Install yarn
    - run: yarn install
      name: Setup monorepo deps
    - run: yarn test
      name: Run tests
