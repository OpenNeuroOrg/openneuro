<html>
<head>
<style>
	body {
		font-family: sans-serif;
		font-weight: lighter;
		background: #F5F5F5;
	}
	.top-bar {
		width: 100%;
		background: #333;
		padding: 8px 0px 8px 15px;
	}
	.content {
		padding: 15px;
	}
	p {
		font-size: 16px;
		font-weight: lighter;
	}
	b {
		font-weight: bold;
	}
	.dataset-link {
		display: inline-block;
		background: #5cb85c;
		color: #FFF;
		font-size: 20px;
		padding: 8px 15px;
		text-decoration: none;
		cursor: pointer;
	}
	.FAILED {color: #d9534f;}
	.FINISHED {color: #5cb85c;}
</style>
</head>
<body>
	<div class="top-bar">
		<img src="{{siteUrl}}/assets/CRN-Logo-Placeholder.png" />
	</div>
	<div class="content">
		<h2>Hi, {{name}}</h2>

		<p>
			Your analysis <b>{{appName}}</b> scheduled on <b>{{startDate}}</b> for dataset <b>{{datasetName}}</b> has <b class="{{status}}">{{status}}</b>. Go to your dataset snapshot to view the results.
		</p>

		<p>
			Sincerely,
			The CRN Team
		</p>

		<a class="dataset-link" href="{{siteUrl}}/datasets/{{datasetId}}/versions/{{snapshotId}}?app={{appLabel}}&version={{appVersion}}&job={{jobId}}">Go to snapshot &raquo;</a>
	</div>
</body>
<html>
