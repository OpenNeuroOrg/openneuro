apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-dataset-worker
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-dataset-worker # has to match .spec.template.metadata.labels
  serviceName: {{ .Release.Name }}-dataset-worker
  replicas: {{ .Values.dataladWorkers }}
  volumeClaimTemplates:
    - metadata:
        name: datasets
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-dataset-worker # has to match .spec.selector.matchLabels
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
    spec:
      nodeSelector:
        topology.kubernetes.io/zone: {{ .Values.workerZone }}
      volumes:
      - name: ssh-key
        secret:
          secretName: {{ .Release.Name }}-ssh-key
          items:
          - key: datalad-key
            path: datalad-key
            mode: 0400
      containers:
      - name: {{ .Release.Name }}-dataset-worker
        image: 'openneuro/datalad-service:v{{ .Chart.AppVersion }}'
        resources:
          requests:
            cpu: {{ .Values.workerCpuRequests }}
            memory: {{ .Values.workerMemoryRequests }}
        readinessProbe:
          periodSeconds: 5
          initialDelaySeconds: 15
          httpGet:
            path: /heartbeat
            port: 80
        livenessProbe:
          periodSeconds: 60
          timeoutSeconds: 10
          httpGet:
            path: /heartbeat
            port: 80
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: {{ .Release.Name }}-configmap
        - secretRef:
            name: {{ .Release.Name }}-secret
        volumeMounts:
        - name: datasets
          mountPath: /datasets
        - name: ssh-key
          mountPath: /datalad-key
          subPath: datalad-key
        livenessProbe:
          initialDelaySeconds: 30
          periodSeconds: 30
          httpGet:
            path: '/heartbeat'
            port: 80