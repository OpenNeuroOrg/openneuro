# docker compose versions
version: "2.3"

# shared volumes
volumes:
  project:
  yarn_cache:
  webpack_cache:

services:
  # This dummy service provides shared configuration for all Node deps
  node:
    build: 
      context: .
      target: dependencies
    image: openneuro/node
    env_file: ./config.env
    working_dir: /srv
    volumes:
      - yarn_cache:/usr/local/share/.cache
      - project:/srv/packages/openneuro-app/dist

  # web app bundle build
  app:
    extends:
      service: node
    working_dir: /srv/packages/openneuro-app
    command: yarn start
    volumes:
      - webpack_cache:/webpack-cache
      - ./packages/openneuro-app/src:/srv/packages/openneuro-app/src
    ports:
      - "8145:8145"

  # crn node server
  server:
    extends:
      service: node
    working_dir: /srv/packages/openneuro-server
    command: yarn ts-node-dev --respawn --transpile-only src/server.js
    volumes:
      - ./packages/openneuro-server/src:/srv/packages/openneuro-server/src
    depends_on:
      - redis
      - mongo
      - datalad
      - elasticsearch

  # Elastic Search indexer
  indexer:
    extends:
      service: node
    command: yarn ts-node /srv/packages/openneuro-indexer/src/index.ts
    depends_on:
      - server
      - elasticsearch

  content:
    image: ${CONTENT_IMAGE}
    volumes:
      - /content

  # mongodb
  mongo:
    image: mongo:4.0
    volumes:
      - ${PERSISTENT_DIR}/mongo:/data/db

  # Redis
  redis:
    image: redis:alpine
    volumes:
      - ${PERSISTENT_DIR}/redis:/data

  # datalad Python backend
  datalad:
    build: services/datalad
    volumes:
      - ${PERSISTENT_DIR}/datalad:/datalad
      - ./services/datalad/datalad_service:/datalad_service
    env_file: ./config.env
    init: true
    command:
      [
        "gunicorn",
        "--bind",
        "0.0.0.0:80",
        "--reload",
        "datalad_service.app:create_app('/datalad')",
        "--workers",
        "8",
        "--worker-class",
        "gevent",
        "--timeout",
        "60",
        "--keep-alive",
        "30",
        "--log-level",
        "debug",
      ]
    networks:
      default:
        aliases:
          - datalad-0
          - datalad-1

  # nginx + app
  web:
    image: nginx:1.16.1
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
    volumes_from:
      - content
    ports:
      - "80:80"
      - "8110:8110"
      - "9876:80"
    depends_on:
      - server
      - datalad

  elasticsearch:
    image: elasticsearch:7.5.1
    environment:
      discovery.type: single-node
      cluster.routing.allocation.disk.threshold_enabled: "true"
      cluster.routing.allocation.disk.watermark.flood_stage: 1gb
      cluster.routing.allocation.disk.watermark.low: 10gb
      cluster.routing.allocation.disk.watermark.high: 5gb
    ports:
      - "9200:9200"
      - "9300:9300"
