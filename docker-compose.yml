# docker compose versions
version: '2.3'

volumes:
  node_deps:
  dist:
  dist_app:
  dist_client:
  dist_cli:
  dist_components:
  dist_indexer:
  dist_server:

services:
  # This dummy service provides shared configuration for all Node deps
  node:
    image: node:14.16.1
    env_file: ./config.env
    working_dir: /srv
    command: bash -c 'yarn install && yarn tsc-watch -b --onSuccess "touch /watch/done"'
    healthcheck:
      test: test -f /watch/done || exit 1
      interval: 5s
      retries: 60
    tmpfs:
      - /watch
      - /srv/.build-cache:exec
    volumes:
      - ./:/srv
      - node_deps:/srv/.yarn
      - ./.yarn/releases:/srv/.yarn/releases
      - ./.yarn/plugins:/srv/.yarn/plugins
      - dist:/src/dist
      - dist_app:/srv/packages/openneuro-app/dist
      - dist_cli:/srv/packages/openneuro-cli/dist
      - dist_client:/srv/packages/openneuro-client/dist
      - dist_components:/srv/packages/openneuro-components/dist
      - dist_indexer:/srv/packages/openneuro-indexer/dist
      - dist_server:/srv/packages/openneuro-server/dist

  # web app bundle build
  app:
    extends:
      service: node
    command: bash -c 'yarn workspace @openneuro/app start'
    ports:
      - '8145:8145'
      - '9992:9992'
    environment:
      - NODE_ENV=development
    depends_on:
      node:
        condition: service_healthy

  # crn node server
  server:
    extends:
      service: node
    command: bash -c 'yarn workspace @openneuro/server start'
    healthcheck:
      test: curl -f http://localhost:8111/crn || exit 1
      interval: 5s
      retries: 10
    depends_on:
      redis:
        condition: service_started
      mongo:
        condition: service_started
      datalad:
        condition: service_healthy
      elasticsearch:
        condition: service_started
      node:
        condition: service_healthy

  # Elastic Search indexer
  indexer:
    extends:
      service: node
    command: bash -c 'yarn workspace @openneuro/indexer start'
    depends_on:
      server:
        condition: service_healthy
      elasticsearch:
        condition: service_started
      node:
        condition: service_healthy

  # mongodb
  mongo:
    image: mongo:4.0
    volumes:
      - ${PERSISTENT_DIR}/mongo:/data/db

  # Redis
  redis:
    image: redis:alpine
    volumes:
      - ${PERSISTENT_DIR}/redis:/data

  # datalad Python backend
  datalad:
    build:
      context: services/datalad
      target: base
    volumes:
      - ${PERSISTENT_DIR}/datalad:/datalad
      - ./services/datalad/datalad_service:/datalad_service:delegated
    env_file: ./config.env
    init: true
    command:
      [
        'gunicorn',
        '--bind',
        '0.0.0.0:80',
        '--reload',
        "datalad_service.app:create_app('/datalad')",
        '--workers',
        '8',
        '--worker-class',
        'gevent',
        '--timeout',
        '60',
        '--keep-alive',
        '30',
        '--log-level',
        'debug',
      ]
    networks:
      default:
        aliases:
          - datalad-0
          - datalad-1

  # nginx + app
  web:
    image: nginx:1.16.1
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - '80:80'
      - '8110:8110'
      - '9876:80'
    depends_on:
      server:
        condition: service_healthy
      datalad:
        condition: service_healthy

  storybook:
    extends:
      service: node
    command: bash -c 'yarn workspace @openneuro/components storybook'
    ports:
      - '6006:6006'
    environment:
      - NODE_ENV=development
    depends_on:
      node:
        condition: service_healthy

  elasticsearch:
    image: elasticsearch:7.10.1
    environment:
      discovery.type: single-node
      cluster.routing.allocation.disk.threshold_enabled: 'true'
      cluster.routing.allocation.disk.watermark.flood_stage: 1gb
      cluster.routing.allocation.disk.watermark.low: 10gb
      cluster.routing.allocation.disk.watermark.high: 5gb
    ports:
      - '9200:9200'
      - '9300:9300'

# comment out `x-disabled` to enable kibana service
# x-disabled:
  kibana:
    image: kibana:7.10.1
    depends_on:
      - elasticsearch
    ports:
      - '5601:5601'
